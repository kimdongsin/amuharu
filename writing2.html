<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/writing2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Question_03_글쓰기1</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="header__nav">
                <div class="header__nav__box1">
                    <img src="./image/메뉴.png" alt="메뉴">
                    <p>amu-haru</p>
                </div>

                <div class="header__nav__box2">
                    <div class="nav__box2__buttom">
                        <a href="#" class="box2__buttom__one">
                            임시 저장
                        </a>

                        <a href="#" class="box2__buttom__two">
                            내보내기
                        </a>
                    </div>

                    <div class="nav__box2__x"></div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main__from">
                <p>글쓰기</p>

                <div class="main__from__box1">
                    <p>제목</p>
                    <input type="text">
                </div>

                <div class="main__from__box2">
                    <p>카테고리 선택</p>
                    <div class="from__box2__img">
                        <img src="./image/패스 2311.png" alt="">
                        <img src="./image/패스 2309.png" alt="">
                        <img src="./image/Weather 14 - 24px.png" alt="">
                        <img src="./image/Weather 22 - 24px.png" alt="">
                        <img src="./image/Weather 12 - 24px.png" alt="">
                    </div>
                </div>

                <div class="main__from__box3">
                    <p>감정단어 선택 / 입력</p>
                    <div class="from__box3__buttom">
                        <button type="button" class="box3__buttom__but1">기쁨</button>
                        <button type="button" class="box3__buttom__but2">평온함</button>
                        <button type="button" class="box3__buttom__but2">따뜻함</button>
                        <button type="button" class="box3__buttom__but4"></button>
                        <button type="button" class="box3__buttom__but3">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="main__from__box4">
                    <p>감성단어 입력</p>
                    <input type="text">
                </div>

                <div class="main__from__box5">
                    <p>내용</p>

                    <div class="from__box5__menu">
                        <div class="box5__menu__left">
                            <button type="button" class="menu__left__but1">
                                <p>폰트 이름</p>
                                <i class="fas fa-chevron-down"></i>
                            </button>

                            <button type="button" class="menu__left__but2">
                                <p>크기</p>
                                <i class="fas fa-chevron-down"></i>
                            </button>

                            <button type="button" class="menu__left__but3">
                                <img src="./image/bold.png" alt="">
                            </button>

                            <button type="button" class="menu__left__but3">
                                <img src="./image/italic.png" alt="">
                            </button>

                            <button type="button" class="menu__left__but3">
                                <img src="./image/underline.png" alt="">
                            </button>

                            <button type="button" class="menu__left__but3">
                                <img src="./image/align-left.png" alt="">
                            </button>

                            <button type="button" class="menu__left__but3">
                                <img src="./image/그룹 8520.png" alt="">
                            </button>
                        </div>

                        <div class="box5__menu__right none">
                            <button type="button" class="menu__left__but4">
                                <p>배경 이미지</p>
                            </button>
                        </div>
                    </div>

                    <div class="from__box5__textbox">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
