<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
        }


    </style>
</head>


<body>
    <div class="overlay"></div>

    <button class="overlayButton">Click me!</button>
    <script>
        // 순서를정해
        // 클릭하면 일단 배경 어두워짐
        // 팝업 퍼블리싱
        // 팝업까지 뜨게끔 js 처리


        const overlayButton = document.querySelector(".overlayButton");
        const overlayDOM = document.querySelector(".overlay");
        overlayButton.addEventListener("click", () => {
            overlayDOM.style.display = "initial";
        });
    </script>
</body>
</html>
